log4j.rootLogger=TRACE, stdout, fileout1, fileout2, fileout3, fileout4

log4j.category.pro.ibpm.ldap=TRACE
log4j.category.OpenEJB=ERROR
log4j.category.com.opensymphony.sitemesh=INFO
log4j.category.org.springframework=ERROR
log4j.category.org.springframework.test.context=ERROR
log4j.category.org.springframework.context=ERROR
log4j.category.org.springframework.mock=ERROR

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Threshold=TRACE
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{ISO8601} %-4p %m%n

log4j.appender.fileout1=org.apache.log4j.FileAppender
log4j.appender.fileout1.Threshold=INFO
log4j.appender.fileout1.file=logs/ibpm_info.log
log4j.appender.fileout1.append=false
log4j.appender.fileout1.layout=org.apache.log4j.PatternLayout
log4j.appender.fileout1.layout.ConversionPattern=%d{ISO8601} %-5p [%F\:%L] \: %m%n

log4j.appender.fileout2=org.apache.log4j.FileAppender
log4j.appender.fileout2.Threshold=DEBUG
log4j.appender.fileout2.file=logs/ibpm_debug.log
log4j.appender.fileout2.append=false
log4j.appender.fileout2.layout=org.apache.log4j.PatternLayout
log4j.appender.fileout2.layout.ConversionPattern=%d{ISO8601} %-5p [%F\:%L] \: %m%n

log4j.appender.fileout3=org.apache.log4j.FileAppender
log4j.appender.fileout3.Threshold=TRACE
log4j.appender.fileout3.file=logs/ibpm_debug.log
log4j.appender.fileout3.append=false
log4j.appender.fileout3.layout=org.apache.log4j.PatternLayout
log4j.appender.fileout3.layout.ConversionPattern=%d{ISO8601} %-5p [%F\:%L] \: %m%n

log4j.appender.fileout4=org.apache.log4j.FileAppender
log4j.appender.fileout4.Threshold=ERROR
log4j.appender.fileout4.file=logs/ibpm_error.log
log4j.appender.fileout4.append=false
log4j.appender.fileout4.layout=org.apache.log4j.PatternLayout
log4j.appender.fileout4.layout.ConversionPattern=%d{ISO8601} %-5p [%F\:%L] \: %m%n
