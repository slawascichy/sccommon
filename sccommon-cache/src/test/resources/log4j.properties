log4j.rootLogger=INFO, stdout, fileAppender

log4j.category.pro.ibpm.mercury=DEBUG
log4j.category.net.sf.ehcache.CacheManager=DEBUG
log4j.category.pl.slawas=DEBUG
log4j.category.pl.slawas.common.cache.beans=TRACE
log4j.category.pl.slawas.common.cache=TRACE

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{ISO8601} %-4p %m%n

log4j.appender.fileAppender=org.apache.log4j.FileAppender 
log4j.appender.fileAppender.File=target/test.log
log4j.appender.fileAppender.MaxFileSize=7024KB 
log4j.appender.fileAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.fileAppender.layout.ConversionPattern = %d{ISO8601} %-5p [%F:%L] : %m%n




